version: "3.8"

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: wasalni
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./setup.sql:/docker-entrypoint-initdb.d/setup.sql

  backend:
    build: ./backend
    container_name: wasalni-backend
    ports:
      - "8080:80"
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASS: password
      DB_NAME: wasalni
    depends_on:
      - db
    volumes:
      - ./backend/uploads:/var/www/html/uploads

volumes:
  db_data:
