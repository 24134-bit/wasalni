services:
  - type: web
    name: wasalni-backend
    runtime: docker
    plan: free
    region: frankfurt
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASS
        sync: false
      - key: DB_NAME
        sync: false
      - key: PORT
        value: 80
